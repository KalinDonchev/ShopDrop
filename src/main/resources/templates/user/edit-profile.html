<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body>
<div class="shop-drop" id="register-page">
    <header>
        <th:block th:include="~{fragments/navbar}"></th:block>
    </header>
    <main>
        <div class="signup-form">
            <form th:action="@{/user/edit}" th:method="post" th:object="${model}">
                <h2>Edit Profile</h2>
                <p class="hint-text">Edit your current profile.You cannot change username.</p>
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username" th:value="*{username}" readonly>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email" required="required" th:value="*{email}">
                    <th:block th:if="${#fields.hasErrors('email')}">
                        <small class="error" style="color: red" th:errors="*{email}"></small>
                    </th:block>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="oldPassword" placeholder="Old Password"
                           required="required" th:value="*{oldPassword}">
                    <th:block th:if="${#fields.hasErrors('oldPassword')}">
                        <small class="error" style="color: red" th:errors="*{oldPassword}"></small>
                    </th:block>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password"
                           required="required" th:value="*{password}">
                    <th:block th:if="${#fields.hasErrors('password')}">
                        <small class="error" style="color: red" th:errors="*{password}"></small>
                    </th:block>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="confirmPassword"
                           placeholder="Confirm Password" required="required" th:value="*{confirmPassword}">
                    <th:block th:if="${#fields.hasErrors('password')}">
                        <small class="error" style="color: red" th:errors="*{password}"></small>
                    </th:block>
                    <div class="help-block with-errors"></div>
                </div>

                <div class="form-group">
                    <button name="register" type="submit" class="btn btn-success btn-lg btn-block">Edit Profile</button>
                </div>
            </form>
        </div>

    </main>
    <footer>
        <footer>
            <th:block th:include="~{fragments/footer}"></th:block>
        </footer>
    </footer>

</div>
</body>

</html>
