<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body>
    <div class="shop-drop" id="register-page">
        <header>
            <th:block th:include="~{fragments/navbar}"></th:block>
        </header>
        <main>
            <div class="signup-form">
                <form th:action="@{/auth/login}" th:method="post">
                    <h2>Login</h2>
                    <p class="hint-text">Please Login</p>
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Username"
                            required="required">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password"
                            required="required">
                    </div>


                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-lg btn-block">Login Now</button>
                    </div>
                </form>
                <th:block th:if="${param.error}">
                    <div class="text-center" style="color: red" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">
                    </div>
                </th:block>
                <div class="text-center">Do not have an account? <a th:href="@{/auth/register}">Register now</a></div>
            </div>

        </main>
        <footer>
                <footer>
                    <th:block th:include="~{fragments/footer}"></th:block>
                </footer>
        </footer>

    </div>
</body>

</html>
