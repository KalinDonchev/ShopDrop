<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body>
<div class="shop-drop" id="register-page">
    <header>
        <th:block th:include="~{fragments/navbar}"></th:block>
    </header>
    <main>
        <div class="signup-form">
            <form th:action="@{/auth/login}" th:method="post">
                <h2>Login</h2>
                <p class="hint-text">Send Email</p>
                <div class="form-group">
                    <input type="text" class="form-control" name="email" placeholder="Email"
                           required="required" disabled>
                </div>

                <div class="form-group">
                    <textarea type="text" class="form-control" name="message" placeholder="Description" rows="5" required="required"></textarea>
                </div>


                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg btn-block">Send Now</button>
                </div>
            </form>

        </div>

    </main>
    <footer>
        <footer>
            <th:block th:include="~{fragments/footer}"></th:block>
        </footer>
    </footer>

</div>
</body>

</html>
