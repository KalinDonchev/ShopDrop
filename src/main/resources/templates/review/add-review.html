<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body>
<div class="shop-drop" id="review-page">
    <header>
        <th:block th:include="~{fragments/navbar}"></th:block>
    </header>
    <main>
        <div class="signup-form">
            <form th:action="@{/review/add}" th:method="post">
                <h2>Add Review</h2>
                <div class="form-group">
                    <input type="text" class="form-control" name="title" placeholder="Title"
                           required="required">
                </div>
                <div class="form-group">
                    <textarea type="text" class="form-control" name="text" placeholder="Text"
                              required="required" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg btn-block">Add Review</button>
                </div>
            </form>

        </div>

    </main>
    <footer>
        <footer>
            <th:block th:include="~{fragments/footer}"></th:block>
        </footer>
    </footer>

</div>
</body>

</html>
