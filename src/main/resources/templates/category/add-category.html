<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body>
<div class="shop-drop" id="register-page">
    <header>
        <th:block th:include="~{fragments/navbar}"></th:block>
    </header>
    <main>
        <div class="signup-form">
            <form th:action="@{/category/add}" th:method="post" th:object="${model}">
                <h2>Add Category</h2>
                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Name"
                           required="required" th:value="*{name}">
                    <th:block th:if="${#fields.hasErrors('name')}">
                        <small class="error" style="color: red" th:errors="*{name}"></small>
                    </th:block>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg btn-block" id="addCategory">Add Category</button>
                </div>
            </form>

        </div>

    </main>
    <footer>
        <footer>
            <th:block th:include="~{fragments/footer}"></th:block>
        </footer>
    </footer>

</div>
</body>

</html>
