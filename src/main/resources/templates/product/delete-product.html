<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="shop-drop" id="register-page">
    <header>
        <th:block th:include="~{fragments/navbar}"></th:block>
    </header>
    <main>
        <div class="signup-form">
            <form th:action="@{/product/delete/{id}(id=${productId})}" th:method="post" enctype="multipart/form-data">
                <h2>Delete Product</h2>
                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Name" required="required" th:value="${product.name}" disabled>
                </div>
                <div class="form-group">
                    <textarea type="text" class="form-control" name="description" placeholder="Description" rows="5" required="required" th:text="${product.description}" disabled></textarea>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" name="price" placeholder="Price"
                           required="required" th:value="${product.price}" disabled>
                </div>
                <!--                <div class="form-group">-->
                <!--                <input type="button" class="addSo" value="Add select option" />-->
                <!--                </div>-->
                <h2>Current Category</h2>
                <div class="form-group">
                    <input type="text" class="form-control" name="category" placeholder="Price"
                           required="required" th:value="${product.category}" disabled>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-danger btn-lg btn-block">Delete Product</button>
                </div>

            </form>

        </div>

    </main>
    <footer>
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>

</div>
</body>

</html>
