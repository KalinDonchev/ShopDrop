<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="shop-drop" id="register-page">
    <header>
        <th:block th:include="~{fragments/navbar}"></th:block>
    </header>
    <main>
        <div class="signup-form">
            <form th:action="@{/product/add}" th:method="post" enctype="multipart/form-data" th:object="${model}">
                <h2>Add Product</h2>
                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Name" required="required" th:value="*{name}">
                    <th:block th:if="${#fields.hasErrors('name')}">
                        <small class="error" style="color: red" th:errors="*{name}"></small>
                    </th:block>
                </div>
                <div class="form-group">
                    <textarea type="text" class="form-control" name="description" placeholder="Description" rows="5" required="required"></textarea>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" name="price" placeholder="Price"
                           required="required" th:value="*{price}">
                    <th:block th:if="${#fields.hasErrors('price')}">
                        <small class="error" style="color: red" th:errors="*{price}"></small>
                    </th:block>
                </div>
<!--                <div class="form-group">-->
<!--                <input type="button" class="addSo" value="Add select option" />-->
<!--                </div>-->
                <div class="form-group">
                    <label for="category-menu" class="font-weight-bold"></label>
                    <select multiple="" class="form-control" name="category" id="category-menu" required="required">
                        <option selected="" disabled="">--- Please Select Category ---</option>
                    </select>
<!--                    <th:block>-->
<!--                    <select multiple="" class="form-control" name="category" id="selectmenu">-->
<!--&lt;!&ndash;                        <option th:each="category : ${categories}" th:value="${category.id}" th:utext="${category.name}" selected="" disabled=""></option>&ndash;&gt;-->
<!--                    </select>-->
<!--                    </th:block>-->
<!--                    <th:block th:each="category : ${categories}">-->
<!--                        <th class="col-md-1 text-center" th:text="${category.name}"></th>-->

<!--                    </th:block>-->
                </div>
                <div class="form-group">
                    <input type="file" class="form-control-file" name="image" required="required">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg btn-block">Add Product</button>
                </div>

            </form>

        </div>

    </main>
    <footer>
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>

</div>
</body>

</html>
